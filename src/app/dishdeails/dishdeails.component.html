<h1>Dish Details</h1>
<div class="row">
    <div class="col"></div>
    <div class="col">
        <div class="card">
            <div *ngIf="item.image">
            <img class="card-img-top" height="300px" src="{{item.image}}" alt="Card image cap">
        </div>
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <p class="card-text">{{item.category}}</p>
              <p class="card-text">{{item.price}}</p>
              
            </div>
            <div class="card-footer">
            <h5 class="text-info">Reviews : </h5>
                <div>
                    <div *ngFor="let i of reviews"  style="border-bottom: 1px solid black">
                        <h6>{{i.review}}</h6>
                        <p>{{i.rating}}</p>
                        <p>{{i.date}}</p>
                    </div>
                </div>
            </div>
          </div>
    </div>
    <div class="col"></div>
</div>
